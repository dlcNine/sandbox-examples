<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Sandbox Examples</title>
    <link rel="stylesheet" href="../css/sandbox-min.css" type="text/css">
</head>
<body>
    <div class="h-1-vh relative">
        <div class="unit-10-sm unit-6-md unit-4-lg absolute center-center">
            <figure class="squared dark block mx-auto text x4 r-round">SB</figure>
            <h4 class="text-muted text-center mb-2">Login Wall</h4>
            <div class="field mb-1">
                <input type="text" class="textbox" placeholder="username">
                <p class="help absent">Invalid username or password.</p>
            </div>
            <div class="field">
                <input type="password" class="textbox" placeholder="password">
                <p class="help absent">Invalid username or password.</p>
            </div>
            <h5 class="to-right"><a class="a" href="">Forgot password?</a></h5>
            <button class="button mt-1">Login</button>
        </div>
    </div>
</body>
</html>
