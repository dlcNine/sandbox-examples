<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandbox Examples</title>
    <link rel="stylesheet" href="./public/css/sandbox-min.css" type="text/css">
</head>
<body>
    <nav class="navbar dark">

        <a href="https://dlcnine.github.io/sandbox/docs/base/breakpoint-values.html" class="navbar-item">Docs</a>
    </nav>
    <div class="grid m-0">
        <div class="unit-10 push-1">
            <h1 class="text-center">Sandbox Examples</h1>
            <hr class="mb-2">

            <div class="flex grid flex-wrap">

                            <a href="/public/views/login.html">
                                <img src="./public/images/login.png" alt="login-wall">

                        </div>

                            <h3><a class="a" href="/public/views/login.html">Login</a></h3>

                        </div>
                    </div>
                </div>
                <div class="unit-4 unit-6-md unit-12-sm">
                    <div class="card">
                        <div class="card-header image">
                            <a href="/public/views/pricing.html">
                                <img src="./public/images/pricing.png" alt="pricing">
                            </a>
                        </div>
                        <div class="card-body bt">
                            <h3><a class="a" href="/public/views/pricing.html">Pricing</a></h3>
                            <p>Three options for pricing tiers.<br>&nbsp;</p>

                    </div>
                </div>
            </div>
        </div>
